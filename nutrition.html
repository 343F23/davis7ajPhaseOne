<body>

    <h1>Nutrition Log</h1>

    <nav id="bar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sleep.html">Sleep Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nutrition.html">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="balance.html">Emotional Health</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchB" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <div class="wrapper">
        <header class="main-head">Health Journal
            <link rel="stylesheet" href="style.css">
        </header>
        <nav class="main-nav">
            <ul>
                <li><a href="https://www.myplate.gov/">Essential Nutrition Information</a></li>
                <li><a
                        href="https://www.delicious.com.au/recipes/collections/gallery/60-healthy-dinners-you-can-cook-in-30-minutes/1vo4q819">Healthy
                        Recipes For Home</a></li>
                <li><a href="https://www.everydayhealth.com/diet-nutrition/meal-prep-tips-every-beginner-should-know/">
                        Meal Planning</a></li>
            </ul>
        </nav>
        <article class="content">
            <h2>Nutrition Data</h2>
            <img id="temp"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/USDA_MyPlate_green.svg/1200px-USDA_MyPlate_green.svg.png"
                alt="Nutrition-img-top">

            <form>
                <label for="date">Date(yyyymmdd):</label>
                <input type="text" id="date" name="date" required><br><br>

                <label for="name">Calories From Breakfast:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">Calories From Lunch:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="gender">Cheat Day?:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Yes!</option>
                    <option value="female">No</option>
                </select><br><br>

                <label for="height">Calories From Dinner:</label>
                <input type="number" id="height" name="height" required><br><br>


                <label for="health-issues">Summary of Meals:</label><br>
                <textarea id="health-issues" name="health-issues" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit">



            </form>
        </article>
        <aside class="side">Sidebar content</aside>
        <div class="ad">Potential Advertising</div>
        <footer class="main-footer">Disclaimers and other info</footer>
    </div>
